<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" alt='Fisheye home page' >
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="photographerMediaTop">

        <label for="photographerMediaSort">Trier par </label>

        <select name="sort" id="sort">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>

      </div>
      <div id="photographerMedia">

      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header id='contactHeader' >
          <h2 id="contactH2" aria-label="contact me">Contactez-moi</h2>
          <img id="closeModal" src="assets/icons/close.svg" onclick="closeModal()"/>
        </header>
				<form id="form">
					<div>
						<label>Prénom</label>
            <input type="text" id="prenom"/>
            <label>Nom</label>
            <input  type="text" id="nom"/>
            <label>Email</label>
            <input type="text" id="email"/>
            <label>Message</label>
						<input type="text" id="message"/>
					</div>
          <button class="contact_button" id="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox_modal" aria-label="image closeup view">
        <div id="mediaAndControlLigthbox">
          <img src="assets/icons/left-red.svg" alt="previous_image" aria-label="previous image" id="previous" class="iconControl">
          
          <div id="mediaLigthbox">
          </div>

          <img src="assets/icons/right-red.svg" alt="next_image" aria-label="next image" id="next" class="iconControl">
          <img src="assets/icons/close-red.svg" alt="close_modal" aria-label="close dialog" id="closeLightbox" class="iconControl">
        </div>
        <div id="mediaTitleLightbox">

        </div>
		</div>
    <footer id="footer">  
    </footer>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
